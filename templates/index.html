<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildfire Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-in-out;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: slideUp 1.5s ease-in-out;
    }
    .btn {
      padding: 15px 40px;
      font-size: 1.1rem;
      background: #fff;
      color: #2575fc;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Wildfire Prediction System ðŸ”¥</h1>
    <p>Predict wildfire risk using environmental parameters.</p>
    <a href="{{ url_for('predict') }}" class="btn">Go to Prediction</a>
  </div>
</body>
</html>
